<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | QR code component</title>
  </head>

  <body>
    <!-- The QR code itself and its content -->
    <main class="qr-code__container">
      <!-- Image block -->
      <div class="qr-code__image">
        <img
          src="images/image-qr-code.png"
          alt="A QR code to be scanned."
          title="Scan the QR code for the purpose indicated below"
        />
      </div>
      <!-- Texts block -->
      <div class="qr-code__texts">
        <h1>Improve your front-end skills by building projects</h1>
        <p>
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="#" title="Sandrine N. PENDA, frontend integrator"
        >Sandrine N. PENDA</a
      >.
    </div>
  </body>
</html>
